about:
  home: http://www.pymatgen.org
  license: MIT License
  license_family: MIT
  summary: Python Materials Genomics is a robust materials analysis code that defines
    core object representations for structures and molecules with support for many
    electronic structure codes. It is currently the core analysis code powering the
    Materials Project (https://www.materialsproject.org).
build:
  entry_points:
  - pmg = pymatgen.cli.pmg:main
  - feff_input_generation = pymatgen.cli.feff_input_generation:main
  - feff_plot_cross_section = pymatgen.cli.feff_plot_cross_section:main
  - feff_plot_dos = pymatgen.cli.feff_plot_dos:main
  - gaussian_analyzer = pymatgen.cli.gaussian_analyzer:main
  - get_environment = pymatgen.cli.get_environment:main
  - pydii = pymatgen.cli.pydii:main
package:
  name: pymatgen
  version: 4.5.0
requirements:
  build:
  - python
  - setuptools
  - numpy >=1.9
  - six
  - requests
  - pyyaml >=3.11
  - monty >=0.9.6
  - scipy >=0.14
  - pydispatcher >=2.0.5
  - tabulate
  - spglib >=1.9.8.7
  - matplotlib >=1.5
  - palettable >=2.1.1
  - enum34 #[py27]
  run:
  - python
  - numpy >=1.9
  - six
  - requests
  - pyyaml >=3.11
  - monty >=0.9.6
  - scipy >=0.14
  - pydispatcher >=2.0.5
  - tabulate
  - spglib >=1.9.8.7
  - matplotlib >=1.5
  - palettable >=2.1.1
  - enum34 #[py27]
source:
  fn: pymatgen-4.5.0.tar.gz
  md5: f6364a708fb65738faa46d50a514c907
  url: https://pypi.python.org/packages/53/fb/90f2125a40283418c9933a929e41c3a218c586d62f2d73607100ae8caacf/pymatgen-4.5.0.tar.gz
